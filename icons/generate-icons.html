<!DOCTYPE html>
<html>
<head>
  <title>Generate TabKebab Icons</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #f8f9fa; }
    h1 { margin-bottom: 8px; }
    p { color: #666; margin-bottom: 24px; }
    .icons { display: flex; gap: 24px; flex-wrap: wrap; align-items: end; }
    .icon-box { text-align: center; }
    .icon-box canvas { border: 1px solid #ddd; border-radius: 8px; background: #fff; }
    .icon-box label { display: block; margin-top: 6px; font-size: 13px; color: #666; }
    button { margin-top: 32px; padding: 12px 32px; background: #2563eb; color: #fff; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .done { color: #10b981; font-weight: 600; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>TabKebab Icon Generator</h1>
  <p>Click the button to download all 4 icon sizes. Drop them into the <code>icons/</code> folder.</p>

  <div class="icons" id="icons"></div>

  <button onclick="downloadAll()">Download All Icons</button>
  <div id="status"></div>

  <script>
    const SIZES = [16, 32, 48, 128];
    const canvases = {};

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const s = size / 128; // scale factor

      // Background circle
      ctx.beginPath();
      ctx.arc(64 * s, 64 * s, 60 * s, 0, Math.PI * 2);
      ctx.fillStyle = '#2563eb';
      ctx.fill();

      // Skewer stick
      const rx = 4 * s;
      roundRect(ctx, 60 * s, 14 * s, 8 * s, 100 * s, rx, '#f8f9fa');

      // Pointed tip
      ctx.beginPath();
      ctx.moveTo(60 * s, 108 * s);
      ctx.lineTo(68 * s, 108 * s);
      ctx.lineTo(64 * s, 122 * s);
      ctx.closePath();
      ctx.fillStyle = '#f8f9fa';
      ctx.fill();

      // Tab chunk 1 — red
      roundRect(ctx, 42 * s, 20 * s, 44 * s, 20 * s, 5 * s, '#f87171');
      roundRect(ctx, 46 * s, 20 * s, 14 * s, 6 * s, 2 * s, '#fca5a5');

      // Tab chunk 2 — amber
      roundRect(ctx, 42 * s, 44 * s, 44 * s, 20 * s, 5 * s, '#fbbf24');
      roundRect(ctx, 46 * s, 44 * s, 14 * s, 6 * s, 2 * s, '#fde68a');

      // Tab chunk 3 — green
      roundRect(ctx, 42 * s, 68 * s, 44 * s, 20 * s, 5 * s, '#34d399');
      roundRect(ctx, 46 * s, 68 * s, 14 * s, 6 * s, 2 * s, '#6ee7b7');

      // Tab chunk 4 — purple
      roundRect(ctx, 46 * s, 92 * s, 36 * s, 16 * s, 4 * s, '#a78bfa');
      roundRect(ctx, 50 * s, 92 * s, 11 * s, 5 * s, 2 * s, '#c4b5fd');

      // Skewer knob
      ctx.beginPath();
      ctx.arc(64 * s, 14 * s, 6 * s, 0, Math.PI * 2);
      ctx.fillStyle = '#f8f9fa';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(64 * s, 14 * s, 3 * s, 0, Math.PI * 2);
      ctx.fillStyle = '#2563eb';
      ctx.fill();
    }

    function roundRect(ctx, x, y, w, h, r, fill) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.arcTo(x + w, y, x + w, y + r, r);
      ctx.lineTo(x + w, y + h - r);
      ctx.arcTo(x + w, y + h, x + w - r, y + h, r);
      ctx.lineTo(x + r, y + h);
      ctx.arcTo(x, y + h, x, y + h - r, r);
      ctx.lineTo(x, y + r);
      ctx.arcTo(x, y, x + r, y, r);
      ctx.closePath();
      ctx.fillStyle = fill;
      ctx.fill();
    }

    // Create canvases
    const container = document.getElementById('icons');
    for (const size of SIZES) {
      const box = document.createElement('div');
      box.className = 'icon-box';

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      canvases[size] = canvas;

      const label = document.createElement('label');
      label.textContent = `icon${size}.png (${size}x${size})`;

      box.appendChild(canvas);
      box.appendChild(label);
      container.appendChild(box);

      drawIcon(canvas, size);
    }

    function downloadAll() {
      for (const size of SIZES) {
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvases[size].toDataURL('image/png');
        link.click();
      }
      document.getElementById('status').innerHTML = '<p class="done">All 4 icons downloaded! Move them to the icons/ folder and replace the existing files.</p>';
    }
  </script>
</body>
</html>
